<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign From</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="container_sign_in">

            <form>
                <h1>Sign in</h1>
                <span>Use your email</span>
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Password">
                <a href="">Forgot your password?</a>
                <button class="btn-sign-in" type="submit">SIGN IN</button>
            </form>

        </div>
        <div class="container_sign_up">
            <form>
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="btn-sign-up" type="submit">SIGN UP</button>
            </form>
        </div>
    </div>
    <footer>
        <p>Created by Pakpoom</p>
    </footer>
</body>


</html>
